<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>PathTracer</title>

    <!-- bootstrap core css -->
    <link href="lib/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- site css -->
    <link href="css/site.min.css" rel="stylesheet" />

    <!-- custom fonts -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- navigation -->
    <!-- a navigation bar is a navigation header that is placed at the top of the page -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <!-- 
            containers
                - boot strap requires a containing element to wrap site contents
                - .container; provide a representative fixed width container
                - .container-fluid; provide a 'full width container', spanning the entire width of the viewport
        -->
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <!--
                        <span> is used to group inline-elements in a document
                            - provide a way to add a hook to a part of a text or a part of a document
                    -->
                    <!--
                        'sr-only'
                            - used to hide information intended only for screen readers from the layout of the rendered page
                    -->
                    <span class="sr-only">Toggle navigation</span>       
                    Menu 
                    <!--
                        <i> and <span> elements are widely used to add icons
                            - to insert an icon, add the name of the icon class to any inline HTML element
                        <i> defines a part of text in an alternative voice or mood(displayed in italic) when it in <p> 
                    -->
                    <i class="fa fa-bars"></i>
                </button>
                <!--
                    navbar-brand
                        - it can be applied to most elements, but an anchor works best as some elements might require utility classes or custom styles
                        - ex. for your company, product, or project name
                -->
                <a class="navbar-brand" href="index.html">PathTracer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!--
                .collapse.navbar-collapse
                    - for grouping and hiding navbar contents by a parent breakpoint                    
            -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--
                    nav               
                        - navbar navigation links build on our .nav option with their own modifier class and require the use of toggler classes for proper responsive styling
                    navbar-nav
                        - for a full-height and lightweight navigation (including support for dropdowns)
                -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Page Header -->
    <!-- set your background image for this header on the line below -->
    <!--
        background-image
            - set one or more background images for an element
    -->
    <header class="intro-header">
        <!--
            container
                - provide a means to center your site's contents
            row
                - horizontal groups of columns that ensure your columns are lined up properly
                - use the negative margin method on .row to ensure all your content is aligned properly down the left side

        -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>PathTracer Blog</h1>
                        <!--
                            hr
                                - define a thematic change in the content
                            span
                                - used to group inline-elements in a document
                                - provide no visual change by itself
                                - provide a way to add hook to a part of a text or a part of a documnet
                        -->
                        <hr class="small" />
                        <span class="subheading">SangHyeok Hong</span>
                    </div>
                </div>
            </div>
        </div>        
    </header>

    <!-- main content -->
    <div class="container">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview">
                <a>
                    <h2 class="post-title">
                        Test0
                    </h2>
                    <h3 class="post-subtitle">
                        TestSub0
                    </h3>
                </a>
                <p class="post-meta">
                    <a>
                        ParagraphTest0
                    </a>
                    ParagraphTest1
                </p>
            </div>
            <hr />
            <div class="post-preview">
                <a>
                    <h2 class="post-title">
                        Test1
                    </h2>
                </a>
                <p>
                    ParagraphTest2
                </p>
            </div>
            <hr />
            <!-- pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
            <hr />
        </div>
    </div>    

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="https://github.com/tkdgur4427">
                             <!--
                                font-awesome library                           
                                fa stack
                                    - to stack multiple icons, use the 'fa-stack' class on the parent
                                fa-stack-1x
                                    - for regularly sized icon and 'fa-stack-2x' for the larger icon
                                fa-inverse
                                    - used as an alternative icon color
                            -->
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; PathTacer 2017</p>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap core javascript -->
    <script src="lib/twitter-bootstrap/js/bootstrap.min.js"></script>

    <!-- theme javascript -->
    <script src="js/site.js"></script>

</body>
</html>
